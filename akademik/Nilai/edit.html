<!DOCTYPE html>
<html>
  <head>
    <nav>
        <ul>
          <li><a href="main.html" class="active">Halaman Utama</a></li>
          <li><a href="input.html">Input Data</a></li>
          <li><a href="format.html">Daftar Format Syarat Nilai</a></li>
          <li><a href="prestasi.html">Prestasi</a></li>
        </ul>
      </nav> 
    <title>Edit Data Mahasiswa</title>
    <style>
        nav {
            background-color: #f4ab00;
            font-size: 18px;
          }
          
          ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
          }
          
          li {
            float: left;
          }
          
          li a {
            display: block;
            color: white;
            text-align: center;
            padding: 16px;
            text-decoration: none;
          }
          
          li a:hover:not(.active) {
            background-color: #005c86;
          }
          
          .active {
            background-color: #4CAF50;
          }
          
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }

      h1 {
        text-align: center;
        color: #333;
      }

      form {
        margin: 0 auto;
        max-width: 500px;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0px 0px 10px #888;
      }

      label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
      }

      input[type="text"],
      input[type="number"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        margin-bottom: 20px;
        box-sizing: border-box;
      }

      input[type="submit"],
      input[type="reset"] {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .back {
        background-color: #ff0000;
        color: white;
        padding: 10px 20px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        border-radius: 4px;
      }      

      input[type="submit"]:hover,
      input[type="reset"]:hover {
        background-color: #45a049;
      }

      #grade {
        background-color: #f2f2f2;
      }
    </style>
  </head>
  <body>
    <h1>Edit Data Mahasiswa</h1>
    <form>
      <label for="nama">Nama Lengkap:</label>
      <input type="text" id="nama" name="nama">

      <label for="npm">NPM:</label>
      <input type="text" id="npm" name="npm">

      <label for="alamat">Alamat:</label>
      <input type="text" id="alamat" name="alamat">

      <label for="tugas">Nilai Tugas:</label>
      <input type="number" id="tugas" name="tugas">

      <label for="uts">Nilai UTS:</label>
      <input type="number" id="uts" name="uts">

      <label for="uas">Nilai UAS:</label>
      <input type="number" id="uas" name="uas">

      <label for="grade">Grade:</label>
      <input type="text" id="grade" name="grade">

      <input type="submit" value="Submit">
      <br><br>
      <input type="reset" value="Reset">
      <br><br>
      <a class="back" href="javascript:history.back()">Back</a>
    </form>
  </body>
</html>
